<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
    <title>Dribbble Client</title>
    <script src="js/jquery.min.js" type="text/javascript"></script>
    <script src="js/jquery.cookie.min.js" type="text/javascript"></script>
    <script src="js/mustache.min.js" type="text/javascript"></script>
    <script src="js/application.1.4.2.min.js" type="text/javascript"></script>
    <link rel="stylesheet" type="text/css" href="css/style.css" />
  </head>
  <body data-page="1">

    <header>
      <img src="img/dribbble.png"/>

      <nav>
        <a data-action="show" data-path="popular">Popular</a>
        <a data-action="show" data-path="recent">Recent</a>
      </nav>
    </header>

    <div id="error">
      <span>
        <b>Cannot connect to Dribbble.</b>
        Please, try again.
      </span>
    </div>

    <div data-render="content" class="content"></div>

    <div data-render="load" class="loader general">
      <span></span><span></span><span></span>
    </div>

    <script data-template="link" type="x-tmpl-mustache"><a data-render="link" data-id="{{id}}" class="link" href="{{{url}}}" target="_blank" style="width: {{width}}px; height: {{height}}px;"><div class="loader"><span></span><span></span><span></span></div><img src="{{{imageUrl}}}"/><div class="link-share"><span data-action="share" data-url="{{twitterUrl}}"><img src="img/twitter.png" /></span></div></a></script>
    <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript">
            app.initialize();
        </script>
  </body>
</html>
